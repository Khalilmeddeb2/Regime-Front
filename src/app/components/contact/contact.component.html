<app-navbar></app-navbar>
<div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Contact</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->

  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Contactez-Nos</h1>

      <form (ngSubmit) = "onSubmit()" class="contact-form mt-5">
        <div class="row mb-3">
          <div class="col-sm-6 py-2 wow fadeInLeft">
            <label for="fullName">Nom</label>
            <input type="text" id="fullName" class="form-control" placeholder="Saisir votre nom"
            [(ngModel)]="contact.name" name="name" >
          </div>
          <div class="col-sm-6 py-2 wow fadeInRight">
            <label for="emailAddress">Email</label>
            <input type="text" id="emailAddress" class="form-control" placeholder="Saisir votre adresse mail"
            [(ngModel)]="contact.email" name="email" >
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" class="form-control" placeholder="Saisir vos besoins"
            [(ngModel)]="contact.subject" name="subject" >
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="8" placeholder="Saisir votre message"
            [(ngModel)]="contact.message" name="message"  >
            </textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary wow zoomIn">Contacter</button>
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{errormessage}}
       </div>
      </form>
    </div>
  </div>

  <div class="maps-container wow fadeInUp">
    <div id="google-maps"></div>
  </div>

 
  <app-footer></app-footer>
