<div class="container-fluid">

    <section class="content">
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4>Listes des rendez-vous qui sont validés :  </h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                <table id="tableNonValidRdv" class="table table-striped"  cellspacing="0" width="100%">
                    <thead >
                        <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Action</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let i of NonValidRdv">
                        <td>{{ i.patient.firstName }} </td>
                        <td>{{ i.patient.lastName }} </td>
                        <td>{{ i.patient.e_mail }} </td> 
                        <td>{{ i.date }}</td>    
                        <td>
                            <button type="button" class="btn btn-primary mt-3 wow zoomIn" (click)="confirmRdv(i._id)" title="Confirm">Confimer</button>
                        </td>                   
                    </tr>
                </table>
            </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    
    </section>
</div>
